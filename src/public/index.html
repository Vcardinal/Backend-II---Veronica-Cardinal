<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backend II - Tester</title>

  <style>
    body { font-family: system-ui, Arial; margin: 24px; background: #fafafa; }
    .wrap { max-width: 980px; margin: 0 auto; }
    .card { background: white; border: 1px solid #e6e6e6; border-radius: 14px; padding: 16px; margin-bottom: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.03); }
    h1,h2 { margin: 0 0 12px; }
    label { font-size: 12px; color: #444; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; margin-top: 6px; }
    button { padding: 10px 12px; border-radius: 12px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button:hover { background: #f5f5f5; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: end; }
    .col { flex: 1 1 260px; }
    .pill { display: inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; border: 1px solid #ddd; }
    .ok { color: #0a7; }
    .bad { color: #c33; }
    code { background: #f4f4f4; padding: 2px 6px; border-radius: 8px; }
    pre { white-space: pre-wrap; background: #0b1020; color: #d6e0ff; padding: 12px; border-radius: 12px; overflow: auto; }
    .small { font-size: 12px; color: #666; }
    ul { padding-left: 18px; }
    li { margin-bottom: 10px; }
    .hidden { display: none; }
  </style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h1>Backend II - Tester</h1>
    <p class="small">
      Panel de pruebas con <code>Session + Passport</code> y <code>JWT</code>.
    </p>
  </div>

  <!-- LOGIN -->
  <div class="card">
    <h2>Login</h2>

    <div class="row">
      <div class="col">
        <label>Email</label>
        <input id="email" type="email" placeholder="admin@test.com" />
      </div>

      <div class="col">
        <label>Password</label>
        <input id="password" type="password" placeholder="••••••••" />
      </div>

      <div class="col" style="flex:0 0 auto;">
        <button id="btnLogin">Ingresar</button>
      </div>

      <div class="col" style="flex:0 0 auto;">
        <button id="btnLogout">Logout</button>
      </div>
    </div>

    <div style="margin-top:12px;">
      <button id="btnCurrent">Ver /api/session/current</button>
      <span id="statusPill" class="pill">Estado: desconocido</span>
    </div>

    <div style="margin-top:12px;">
      <label>JWT Token</label>
      <input id="jwtToken" placeholder="token..." />
      <button id="btnJwtPing" style="margin-top:8px;">JWT Ping</button>
    </div>
  </div>

  <!-- ADMIN -->
  <div class="card hidden" id="adminCard">
    <h2>Admin: Crear Producto</h2>

    <div class="row">
      <div class="col">
        <label>Título</label>
        <input id="pTitle" />
      </div>
      <div class="col">
        <label>Code</label>
        <input id="pCode" />
      </div>
      <div class="col">
        <label>Precio</label>
        <input id="pPrice" type="number" />
      </div>
      <div class="col">
        <label>Stock</label>
        <input id="pStock" type="number" />
      </div>
    </div>

    <div class="row" style="margin-top:10px;">
      <div class="col">
        <label>Descripción</label>
        <textarea id="pDesc"></textarea>
      </div>
      <div class="col">
        <label>Categoría</label>
        <input id="pCat" />
      </div>
      <div class="col" style="flex:0 0 auto;">
        <button id="btnCreateProduct">Crear</button>
      </div>
    </div>
  </div>

  <!-- USER -->
  <div class="card hidden" id="userCard">
    <h2>User: Carrito</h2>

    <div class="row">
      <div class="col">
        <label>Cart ID</label>
        <input id="cartId" value="" placeholder="Se completa al crear carrito..." />
      </div>

      <div class="col" style="flex:0 0 auto;">
        <button id="btnCreateCart">Crear carrito</button>
      </div>

      <div class="col" style="flex:0 0 auto;">
        <button id="btnViewCart">Ver carrito</button>
      </div>

      <div class="col" style="flex:0 0 auto;">
        <button id="btnPurchase">Comprar</button>
      </div>
    </div>
  </div>

  <!-- PRODUCTOS -->
  <div class="card">
    <h2>Productos</h2>
    <button id="btnLoadProducts">Cargar productos</button>
    <div id="productsList" style="margin-top:12px;"></div>
  </div>

  <!-- OUTPUT -->
  <div class="card">
    <h2>Output</h2>
    <pre id="out">{}</pre>
  </div>

  <script src="/app.js" defer></script>
</div>
</body>
</html>
